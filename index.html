<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to Hazel Bage Route Counterl</title>
</head>
<body>

    <div class="card text-center" style="margin-top: 20px;">
        <div class="card-header">
            <h4>Hazel's Amazing Route Counter v1.0</h4>
        </div>
        <div class="card-body">
            <div class="center-block browseDiv">
                <label class="btn labelBtn">
                    Browse file&hellip; <input type="file" style="display: none;" id='file'>
                </label>
            </div>
            <div class="center-block">
                <select id='selectId' class="btn">
                    <option value='' disabled selected>
                        <p class="text-center">
                            Select A Cluster
                        </p>
                    </option>
                </select>
            </div>
        </div>
        <div class="card-footer text-muted">
            <div class="center-block">
                <button id='dlExcel' type='button' class="btn btn-block btn-primary">Download Excel</button>
            </div>
        </div>
    </div>

    <div class='container'>
        <div class='row'>
            <div class="col-3">
            </div> 
            <div class="col-6" id="tableContainer">
            </div>       
            <div class="col-3">
            </div>
        </div>
        
    </div>
    

    <script src='jquery-3.3.1.min.js'></script>
    <script src='jquery-ui.min.js'></script>
    <script src='papaparse.js'></script>
    <script src='jszip.js'></script>
    <script src='FileSaver.js'></script>
    <script src='myexcel.js'></script>
    <script src="index.js"></script>
</body>
</html>
